<!DOCTYPE html>
<html lang="en">
  <!-- [Delete this comment] This file is the main file for the challenge. For the most part, you should be editing this file. -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>
  </head>
  <body class="bg-[linear-gradient(143deg,#F9FAFB_0%,#D2D6DB_100%)]">
    <!-- Add your site or application content here -->
    <header
      class="
        px-28 pt-4 h-21
        [@media(max-width:768px)]:px-8
        [@media(max-width:375px)]:px-4
      "
    >
      <div class="flex gap-24 items-center justify-between">
        <img src="./img/abstractly.svg" alt="" />
        <div
          class="
            hidden
            [@media(min-width:768px)]:flex
            flex-1 gap-8 items-center
            font-medium text-neutral-600
          "
        >
          <span>Home</span>
          <span>Features</span>
          <span>Pricing</span>
          <span>About us</span>
          <span>Contact</span>
        </div>
        <div class="hidden [@media(min-width:768px)]:flex gap-4">
          <button
            class="
              flex justify-center items-center
              h-11 min-w-44 rounded roun
              bg-white text-neutral-900 font-medium
              shadow-[0px_1px_2px_0px_rgba(0,0,0,0.06)]
              shadow-[0px_1px_3px_0px_rgba(0,0,0,0.10)]
              outline outline-[0.50px] outline-offset-[-0.50px] outline-neutral-200
              hover:bg-neutral-50
            "
          >
            Learn more
          </button>
          <button
            class="
              flex justify-center items-center
              h-11 min-w-44 rounded
              bg-indigo-700 text-white font-medium
              shadow-[0px_1px_2px_0px_rgba(0,0,0,0.06)]
              shadow-[0px_1px_3px_0px_rgba(0,0,0,0.10)]
              outline outline-[0.50px] outline-offset-[-0.50px] outline-neutral-200
              hover:bg-indigo-800
            "
          >
            See pricing
          </button>
        </div>
        <div class="hidden [@media(max-width:768px)]:block">
          <svg
            id="mobile-menu-button"
            width="15"
            height="14"
            viewBox="0 0 15 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 0H15V1.66667H0V0ZM0 5.83333H15V7.5H0V5.83333ZM0 11.6667H15V13.3333H0V11.6667Z"
              fill="#525252"
            />
          </svg>
        </div>
      </div>
    </header>
    <nav
      id="slideout-menu"
      class="
        hidden [@media(max-width:768px)]:block
        fixed top-0 bottom-0 h-full w-[300px]
        bg-white
        -translate-x-[calc(100%)]
        data-[open=true]:-translate-x-0
        transition-transform duration-300 ease-in-out
        p-8 px-4
      "
    >
      <div class="flex flex-col gap-6  justify-around w-full h-full">
        <div class="flex justify-between w-full">
          <img src="./img/abstractly.svg" alt="" />
          <svg
            id="mobile-close-menu-button"
            width="11"
            height="11"
            viewBox="0 0 11 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.30332 4.12482L9.42807 0L10.6066 1.17851L6.48182 5.30332L10.6066 9.42807L9.42807 10.6066L5.30332 6.48182L1.17851 10.6066L0 9.42807L4.12482 5.30332L0 1.17851L1.17851 0L5.30332 4.12482Z"
              fill="#525252"
            />
          </svg>
        </div>
        <div
          class="flex flex-col flex-1 gap-2 font-medium text-neutral-600"
        >
          <span class="px-3 py-2">Home</span>
          <span class="px-3 py-2">Features</span>
          <span class="px-3 py-2">Pricing</span>
          <span class="px-3 py-2">About us</span>
          <span class="px-3 py-2">Contact</span>
        </div>
        <div class="flex flex-col gap-4">
          <button
            class="
              flex justify-center items-center
              h-11 min-w-44 rounded
              bg-white text-neutral-900 font-medium
              shadow-[0px_1px_2px_0px_rgba(0,0,0,0.06)]
              shadow-[0px_1px_3px_0px_rgba(0,0,0,0.10)]
              outline outline-[0.50px] outline-offset-[-0.50px] outline-neutral-200
              hover:bg-neutral-50
            "
          >
            Learn more
          </button>
          <button
            class="
              flex justify-center items-center
              h-11 min-w-44 rounded
              bg-indigo-700 text-white font-medium
              shadow-[0px_1px_2px_0px_rgba(0,0,0,0.06)]
              shadow-[0px_1px_3px_0px_rgba(0,0,0,0.10)]
              outline outline-[0.50px] outline-offset-[-0.50px] outline-neutral-200
              hover:bg-indigo-800
            "
          >
            See pricing
          </button>
        </div>
        </div>
      </div>
    </nav>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Your Name</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
